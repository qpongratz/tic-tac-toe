<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="info-box"></div>
  <div class="game_board"></div>
  <div class="player_modal" id="player_modal">
    <form action="">
      <div class="player1">
        <label for="player1_name">Player Name:</label>
        <input type="text" name="player1_name" id="player1_name">
        <label for="player1_computer">Computer?</label>
        <input type="checkbox" name="player1_computer" id="player1_computer">
      </div>
      <div class="player2">
        <label for="player2_name">Player Name:</label>
        <input type="text" name="player2_name" id="player2_name">
        <label for="player2_computer">Computer?</label>
        <input type="checkbox" name="player2_computer" id="player2_computer">
      </div>
      <input type="submit" value="submit" id="player_info_submit">
    </form>
  </div>
</body>
</html>
